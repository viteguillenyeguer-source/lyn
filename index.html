  <style>
    .love-message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff69b4;
      font-size: 2em;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-shadow: 2px 2px 5px #fff;
      z-index: 1000;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateX(-50%) scale(0.8); }
      100% { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    .hearts {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 5s infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    .heart:nth-child(1) {
      left: -30px;
      animation-delay: 0s;
    }

    .heart:nth-child(2) {
      left: 0px;
      animation-delay: 1s;
    }

    .heart:nth-child(3) {
      left: 30px;
      animation-delay: 2s;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-150px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
